<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩虹</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: white;
        }

        .rainbow {
            height: 200px;
            overflow: hidden;
            /*溢出设定，显示不可见*/
        }

        .rainbow div {
            overflow: hidden;
            /*用来破除margin合并*/
        }

        .rainbow>div {
            /*第一层*/
            width: 400px;
            height: 400px;
            background: red;
            border-radius: 50%;
            /*可以变成一个圆*/
        }

        .rainbow>div>div {
            /*第二层*/
            background: hsl(60, 80%, 50%);
            height: 380px;
            margin: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div {
            background: hsl(120, 80%, 50%);
            height: 360px;
            margin: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div>div {
            background: hsl(180, 80%, 50%);
            height: 340px;
            margin: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div>div>div {
            background: hsl(240, 80%, 50%);
            height: 320px;
            margin: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div>div>div>div {
            background: hsl(300, 80%, 50%);
            height: 300px;
            margin: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div>div>div>div>div {
            background: hsl(330, 80%, 50%);
            height: 280px;
            margin: 10px;
            border-radius: 50%;
        }

        .rainbow>div>div>div>div>div>div>div>div {
            background: hsl(330, 80%, 100%);
            height: 260px;
            margin: 10px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="rainbow">
        <div>
            <div>
                <div>
                    <div>
                        <div>
                            <div>
                                <div>
                                    <div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
